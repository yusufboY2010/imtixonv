<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <!--header start-->

      <header class="header">
        <div class="container">
          <div class="header-row">
            <div class="header-logo">
              <img src="./imgaes/image/hedaer-logo.png" alt="header logo" />
            </div>
            <div class="header-links">
              <a href="#" class="header-link">Asosiy sahifa</a>
              <a href="#" class="header-link">Ta’im dasturlari </a>
              <a href="#" class="header-link">Biz haqimizda</a>
              <a href="#" class="header-link">Blog</a>
            </div>
            <div class="header-buttons">
              <button class="header-button-ar">Ariza qoldirish</button>
              <button class="header-button-uz">
                <div class="button-text">Uz</div>
                <div class="button-icon">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g clip-path="url(#clip0_3605_465)">
                      <path
                        d="M6 9L12 15L18 9"
                        stroke="#555351"
                        stroke-width="1.25"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </g>
                    <defs>
                      <clipPath id="clip0_3605_465">
                        <rect width="24" height="24" fill="white" />
                      </clipPath>
                    </defs>
                  </svg>
                </div>
              </button>
            </div>
          </div>
        </div>
      </header>
      <hr />
      <!--header end-->

      <!--Main start-->

      <!--Banner start-->

      <div class="banner">
        <div class="container">
          <div class="banner-image-content">
            <div class="banner-image">
              <img src="./imgaes/image/banner.png" alt="Banner image" />
            </div>
            <div class="banner-social">
              <div class="banner-title">
                Biz bilan kelajagingizga investitsiya qiling
              </div>
              <div class="banner-subtitle-icon">
                <div class="banner-subtitle">
                  Nufuzli universitetlarda o’qishni maqsad qilganlar biz bilan
                </div>
                <div class="banner-icon">
                  <img src="./imgaes/icons/banner-icon.png" alt="banner icon" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Banner end-->

      <!--Main end-->
    </div>
  </body>
</html>
